<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Layered Card Hover</title>
</head>
<body>
  <div class="box">
      <div class="card">
        <div class="imgBx">
            <img src="hulk.jpg" alt="images">
        </div>
        <div class="details">
            <h2>hulk<br><span>Marvel Comics</span></h2>
        </div>
      </div>
    
       <div class="card">
         <div class="imgBx">
            <img src="Logo-The-Flash.jpg" alt="images">
         </div>
         <div class="details">
            <h2>Flash<br><span>DC Comics</span></h2>
          </div>
       </div>

       <div class="card">
         <div class="imgBx">
            <img src="joker.jpg" alt="images">
         </div>
         <div class="details">
            <h2>The Joker<br><span>DC Comics</span></h2>
          </div>
       </div>

       <div class="card">
        <div class="imgBx">
           <img src="venom.jpg" alt="images">
        </div>
        <div class="details">
           <h2>Venom<br><span>Marvel Comics</span></h2>
         </div>
      </div>

      <div class="card">
        <div class="imgBx">
           <img src="dark-phoenix.jpg" alt="images">
        </div>
        <div class="details">
           <h2>Dark Phoenix<br><span>Marvel Comics</span></h2>
         </div>
      </div>

      <div class="card">
        <div class="imgBx">
           <img src="mystic.jpg" alt="images">
        </div>
        <div class="details">
           <h2>Mystic<br><span>Marvel Comics</span></h2>
         </div>
      </div>
 
  </div>
</body>
</html>
